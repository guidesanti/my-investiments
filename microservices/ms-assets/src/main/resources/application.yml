my.custom.property: my-custom-property

br.com.eventhorizon.mywallet:
  service:
    name: ms-assets
    env: ${spring.profiles.active}
  kafka:
    topics:
      asset-management: ${br.com.eventhorizon.mywallet.service.env}-asset-management
      assets-get-asset: ${br.com.eventhorizon.mywallet.service.env}-assets-get-asset

spring:
  application:
    name: ${br.com.eventhorizon.mywallet.service.name}
  profiles:
    active: local
  cloud:
    config:
      enabled: false

mongock:
  driver: mongodb-springdata-v3-driver
  migration-scan-package:
    - br.com.eventhorizon.mywallet.ms.assets.persistence.migration
  migrationRepositoryName: migrations
  lockRepositoryName: migration-locks
  transactionEnabled: false
  runner-type: initializingbean
  enabled: true
  mongo-db:
    write-concern:
      w: majority
      wTimeoutMs: 1000
      journal: true
    read-concern: majority
    read-preference: primary

logging:
  config: classpath:log4j2.xml
  level:
    root: INFO
    org.springframework.web: INFO

management:
  endpoints:
    enabled-by-default: false
    web.exposure.include: info,health,refresh
  endpoint:
    info.enabled: true
    health:
      enabled: true
      show-details: always
      show-components: always
    refresh.enabled: true

log4j:
  configurationFile: log4j2xml
